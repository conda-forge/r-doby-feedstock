{% set version = "4.6-4.1" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-doby
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/doBy_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/doBy/doBy_{{ version }}.tar.gz
  sha256: 1dc719b3aeb1c44c199ae00a15912b24f8493307ad154c92cb88dd30b7da1e83

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-deriv
    - r-mass
    - r-matrix
    - r-broom
    - r-dplyr
    - r-magrittr
    - r-pbkrtest >=0.4_6
    - r-plyr
    - r-tibble
  run:
    - r-base
    - r-deriv
    - r-mass
    - r-matrix
    - r-broom
    - r-dplyr
    - r-magrittr
    - r-pbkrtest >=0.4_6
    - r-plyr
    - r-tibble

test:
  commands:
    - $R -e "library('doBy')"           # [not win]
    - "\"%R%\" -e \"library('doBy')\""  # [win]

about:
  home: http://people.math.aau.dk/~sorenh/software/doBy/
  license: GPL-2
  summary: 'Contains: 1) Facilities for working with grouped data: ''do'' something to data stratified
    ''by'' some variables. 2) LSmeans (least-squares means), general linear contrasts.
    3) Miscellaneous other utilities.'
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

